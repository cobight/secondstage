<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门添加</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/jqueryJSON.js"></script>

    <script>
        function sub() {
            $.ajax({
                url:"http://localhost:8082/deptRestful/add.do",
                type:"POST",//请求方式
                contentType: 'application/json',
                data:JSON.stringify($("form").serializeJSON()),
                // dataType:"json",//返回值类型
                success:function(data){
                    alert("添加成功");
                    window.location.href="http://localhost:8082/html/dept/list.html";
                },
                error:function(data){
                    alert("添加失败");
                }
            });

        }

    </script>
</head>
<body>
    <center>
        <form>
            <table>
                <tr>
                    <td>部门名称</td>
                    <td>位置</td>
                </tr>
                <tr>
                    <td><input type="text" name="dname" placeholder="部门名称"/></td>
                    <td><input type="text" name="loc" placeholder="位置"/></td>
                </tr>
                <tr><td colspan="2"><input type="button" onclick="sub()" value="添加部门"></td></tr>
            </table>
        </form>

    </center>
</body>
</html>
