<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue示例</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			 <p>{{msg}}</p>
			 <input v-model="msg" />
		</div>
		<script>
			var app = new Vue({
				el:"#app",
				data:{
					 msg:"我上楼复习"
				} 
			});
		</script>
	</body>
</html>
