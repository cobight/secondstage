<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue示例</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			 <span v-if="isShow" >
				 能看我吗？？？？？？？？？？
			 </span>
		</div>
		<script>
			var app = new Vue({
				el:"#app",
				data:{
					isShow:true
				}
			});
		</script>
	</body>
</html>
